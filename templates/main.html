{% extends "base.html" %}
{% block content %}
<div class="mdl-grid">
{% for product in clothing %}

    <div class="demo-card-wide mdl-card mdl-shadow--8dp">

        <div class="mdl-card__title brighten" title="{{product.productName}}" style="background: url('{{ product.coverUrl }}') center / cover;">
            <a href="{{url_for('productDetail',category = product.category, productId = product.id)}}"></a>
        </div>

        <div class="mdl-card__actions mdl-card--border">

            <a href="{{url_for('productDetail',category = product.category, productId = product.id)}}" title="{{ product.productName }}" tabindex="-1" class="link-fade"> <span>{{ product.productName }}</span><span class="span-fade"></span></a>

            <a href="{{url_for('productDetail',category = product.category, productId = product.id)}}" 
        </a>
        </div>
    </div>
    {% else %}
    <span align="center" class="no-product-msg">{{error}}</span>
{% endfor %}
</div>
{% endblock %}
